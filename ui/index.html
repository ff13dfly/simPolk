<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Polkadot Simulator v0.1</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script type="text/javascript" charset="utf-8" src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/framework.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/request.js"></script>
    <style type="text/css">
        #template {
            width: 100%;
            max-width: 940px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section>
        <div class="content-wrapper">

            <div class="navbar navbar-fixed-top" id="menu">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="#">
                            <img loading="lazy" src="static/logo.png" width="35" alt="Polkadot simulator logo" />
                        </a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                <li class="active">
                                    <a href="#summary">Summary</a>
                                </li>
                                <li>
                                    <a href="#chain">Chain</a>
                                </li>
                                <li>
                                    <a href="#account">Account</a>
                                </li>
                                <li>
                                    <a href="#transfer">Transfer</a>
                                </li>
                                <li>
                                    <a href="#storage">Storage</a>
                                </li>
                                <li>
                                    <a href="#contact">Contact</a>
                                </li>
                                <li>
                                    <a href="#node">Node</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="template" style="display: none;">

            </div>
        </div>
        <section>
</body>
<script type="text/javascript">
    $('.nav li a').on('click', function() {
        $(this).parent().addClass('active').siblings().removeClass('active');
        simPolk.load($(this).attr('href').slice(1), '#template');
    });

    $('.nav').find('.active a').trigger('click');

    $(function() {
        if (location.hash) {
            var tag = location.hash.slice(1);
            $('.nav').find('a[href="#' + tag + '"]').trigger('click');
        }
    });
</script>

</html>
