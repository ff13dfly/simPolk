<div class="row">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">
                <label for="storage_key">Storage key</label>
                <input type="text" class="form-control" name="storage_key" id="storage_key" value="" />
            </div>
            <div class="col-lg-12">
                <label for="storage_value">Storage value (1M max)</label>
                <input type="text" class="form-control" name="storage_value" id="storage_value" value="" />
            </div>
            <div class="col-lg-12">
                <label for="storage_owner">Storage owner</label>
                <input type="text" class="form-control" name="storage_owner" id="storage_owner" value="" />
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
            <div class="col-lg-12 text-right">
                <button class="btn btn-lg btn-primary" id="storage_set">Set Storage</button>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-5">
        <div class="row">
            <div class="col-lg-12">
                <label for="serach_key">Storage key to search</label>
                <input type="text" class="form-control" name="serach_key" id="serach_key" value="" />
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-lg btn-primary" id="storage_search">Search Storage</button>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="serach_hash">Storage hash to search</label>
                <input type="text" class="form-control" name="serach_hash" id="serach_hash" value="" />
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-lg btn-primary" id="storage_search">Search Storage</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#storage_set').on('click', function() {
        var k = $('#storage_key').val();
        var v = $('#storage_value').val();
        var u = $('#storage_owner').val();
        if (!k || !v || !u) return false;

        simPolk.request('storage', 'set', {
            'k': k,
            'v': v,
            'u': u,
        }, function(res) {
            console.log(res)
        });
    });

    $('#storage_search').on('click', function() {
        var k = $('#serach_key').val();
        if (!k) return false;

        simPolk.request('storage', 'key', {
            'k': k
        }, function(res) {
            console.log(res)
        });

    });
</script>
