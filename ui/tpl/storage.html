<div class="row">
    <div class="col-lg-9">
        <label for="from_account">Storage key</label>
        <input type="text" class="form-control" name="storage_key" id="storage_key" value="" />
    </div>
    <div class="col-lg-9">
        <label for="from_account">Storage value</label>
        <input type="text" class="form-control" name="storage_value" id="storage_value" value="" />
    </div>
    <div class="col-lg-3">
        <button class="btn btn-lg btn-primary" id="storage_set">Set Storage</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-lg-9">
        <input type="text" class="form-control" name="serach_key" id="serach_key" value="" />
    </div>
    <div class="col-lg-3">
        <button class="btn btn-lg btn-primary" id="storage_search">Search Storage</button>
    </div>
</div>

<script type="text/javascript">
    $('#storage_set').on('click', function() {
        var k = $('#storage_key').val();
        var v = $('#storage_value').val();
        if (!k || !v) return false;

        simPolk.request('storage', 'set', {
            'k': k,
            'v': v,
        }, function(res) {
            console.log(res)
        });
    });

    $('#storage_search').on('click', function() {
        var k = $('#serach_key').val();
        if (!k) return false;

        simPolk.request('storage', 'key', {
            'k': k
        }, function(res) {
            console.log(res)
        });

    });
</script>
