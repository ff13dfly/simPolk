<div class="row">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">
                <label for="contact_owner">Contact body (1M max)</label>
                <textarea name="contact_body" id="contact_body" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="col-lg-12">
                <label for="contact_owner">Contact owner</label>
                <input type="text" class="form-control" name="contact_owner" id="contact_owner" value="">
            </div>
            <div class="col-lg-12 text-right">
                <button class="btn btn-lg btn-primary" id="contact_add">Add New Contact</button>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-5">
        <div class="row">
            <div class="col-lg-12">
                <label for="contact_owner">Contact hash</label>
                <input type="text" class="form-control" name="contact_hash" id="contact_hash" value="">
            </div>
            <div class="col-lg-12 text-right">
                <button class="btn btn-lg btn-primary" id="contact_search">Search Contact</button>
            </div>
        </div>
    </div>
</div>
