<script type="text/javascript">
    simPolk.request('chain', 'current', {}, function(res) {
        //console.log(res)
        $('#block_current').html(res.current.current_block);
        $('#server_current').html(res.current.server.url);

        var dom = '';
        for (var k in res.data) {
            var row = res.data[k];

            dom += '<div class="col-lg-12">' + JSON.stringify(row) + '</div>'
        }
        $('#collected_transfer').html(dom);

        var mtree = '<h5>Merkle tree</h5>' + JSON.stringify(res.merkle)
        $('#collected_transfer').append(mtree);
    });
</script>
