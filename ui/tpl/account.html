<div class="row">
    <div class="col-lg-8">

        <div class="row">
            <div class="col-lg-8  gy-4">
                <label for="account_hash">Account Hash <span class="text-danger" id="info_view"></span></label>
                <textarea class="form-control" name="account_hash" id="account_hash" cols="30" rows="2"></textarea>
            </div>
            <div class="col-lg-3 text-end gy-4">
                <button class="btn btn-lg btn-primary" id="account_view" style="margin-top: 1.5em;">Details</button>
            </div>
            <div class="col-lg-12 gy-4" id="account_con"></div>
            <div class="col-lg-12">

            </div>
        </div>
    </div>
    <div class="col-lg-4 gy-4">
        <div class="row ">
            <div class="col-lg-8 ">
                <label for="uxto_hash">UXTO Input Hash</label>
                <input type="text" class="form-control" name="uxto_hash" id="uxto_hash" value="">
            </div>
            <div class="col-lg-4 text-end gy-4">
                <button class="btn btn-md btn-primary" id="uxto_search">Search</button>
            </div>
            <div class="col-lg-12 gy-4" id="uxto_con"></div>
            <div class="col-lg-12 ">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 text-end gy-4">
                Create a common account
            </div>
            <div class="col-lg-6 text-end gy-4">
                <button class="btn btn-md btn-primary" id="new_account">New Account</button>
            </div>
            <div class="col-lg-12 gy-4">
                <ul class="list-group mb-3" id="account_list">

                </ul>
            </div>
        </div>

    </div>

</div>
<style>
    .account_hash {
        display: inline-block;
        /* height: 60px; */
        overflow: hidden;
        line-break: anywhere;
    }
</style>
<script type="text/javascript" charset="utf-8" src="lib/pager.js"></script>
<script type="text/javascript">
    var self = {
        info: function(txt, con) {
            console.log(txt);
            $(con).html(txt);
        },
        jsonBlock: function(js, con) {
            Jeditor.init(js, {
                "container": con,
                "name": "Account struct",
                "setting": {
                    "headerShow": false,
                    "row": {
                        "left": 4,
                        "right": 7,
                        "note": 1
                    },
                    "mode": "edit",
                },
            })
        },
        showUserList: function(page) {
            var con = '#account_list';
            simPolk.request('account', 'list', {
                p: page
            }, function(res) {
                if (!res.success) return $(con).html('暂无数据');
                console.log(res.len);
                var dom = '';
                for (var k in res.data) {
                    var row = res.data[k];
                    //console.log(row);
                    dom += `<li class="list-group-item d-flex justify-content-between lh-sm row">
                        <div class="col-lg-9 text-start">${row.type}:${row.nickname},login:${row.last}</div>
                        <div class="col-lg-3 text-end"><small>VBC 12</small></div>
                        <div class="col-lg-12 gy-2">
                            <input type="text" class="form-control" disabled="disabled" value="${row.account}">
                        </div>
                    </li>`;
                }
                $(con).html(dom);
            });
        },
        inputList: function(list) {
            var dom = '';
            for (let k in list) {
                var row = list[k];
                dom += `<div class="col-lg-12">${row.amount}</div><div class="col-lg-12">${row.account}</div>`;
            }
            return dom;
        },
    };

    $(function() {
        self.showUserList(1);
    });

    $('#uxto_search').off('click').on('click', function() {
        var hash = $('#uxto_hash').val();
        //if (!hash || hash.length != 64) return self.info('Error hash', '#info_view');
        var con = '#uxto_con';
        simPolk.request('account', 'uxto', {
            'hash': hash,
        }, function(res) {
            if (!res.success || res.data == null) return $(con).html('No such UXTO');
            var dom = self.inputList(res.data);
            $(con).html(dom);
        });
    });

    $('#account_view').off('click').on('click', function() {
        var hash = $('#account_hash').val();
        if (!hash || hash.length != 64) return self.info('Error hash', '#info_view');

        simPolk.request('account', 'view', {
            'u': hash,
        }, function(res) {
            //console.log(res)
            //$('#account_con').html(JSON.stringify(res.data));
            self.jsonBlock(res.data, '#account_con');
        });
    });

    $('#new_account').off('click').on('click', function() {
        simPolk.request('account', 'new', {}, function(res) {
            //console.log(res)
            if (res.success) return location.reload();
        });

    });
</script>
