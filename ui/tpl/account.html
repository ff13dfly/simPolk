<div class="row">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-7  gy-4">
                <h3>Create a simulate account.</h3>
            </div>
            <div class="col-lg-5 text-end  gy-4">
                <button class="btn btn-lg btn-primary" id="new_account">Create New Account</button>
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
        </div>

        <div class="row" id="account_list"></div>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-5">
        <div class="row">
            <div class="col-lg-12  gy-4">
                <label for="account_hash">Contact hash</label>
                <input type="text" class="form-control" name="account_hash" id="account_hash" value="">
            </div>
            <div class="col-lg-12 text-end gy-4">
                <button class="btn btn-lg btn-primary" id="account_view">Account Details</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="lib/pager.js"></script>
<script type="text/javascript">
    $('#new_account').on('click', function() {
        simPolk.request('account', 'new', {}, function(res) {
            console.log(res)
            if (res.success) return location.reload();
        });

    });

    var dt = '<div class="col-lg-12">{type} : {account}</div>';
    var translate = function() {};
    var con = '#account_list';
    var ajaxFun = function(page, ck) {
        simPolk.request('account', 'list', {
            p: 1
        }, function(res) {
            ck && ck(res.data);
        });
    }
    var auto = [];
    var setting = {};
    var events = {}
    pager.show(dt, translate, con, ajaxFun, auto, setting, events);
</script>
